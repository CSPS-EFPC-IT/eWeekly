<ion-header>
  <ion-navbar>
    <ion-title>Day</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item text-wrap *ngFor="let event of events" (click)="setEvent(event.id)">
      <p>{{ event.time_from }} - {{ event.time_to }}</p>
      <h2>{{ event.title }}</h2>
      <p>{{ event.location_name }}</p>
      <p>{{ event.description }}</p>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
]
