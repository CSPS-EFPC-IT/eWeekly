<ion-header>
    <ion-navbar>
        <ion-title *ngIf="day">{{ day.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-list *ngIf="day">
            <a ion-item text-wrap *ngFor="let event of day.events" (click)="setEvent(event.id)">
                <p>{{ event.time_from }}<span *ngIf="event.time_to"> - {{ event.time_to }}</span></p>
                <h1>{{ event.title }}</h1>
                <p>{{ event.location_name }}</p>
                <div class="body" [innerHTML]="event.description_html"></div>
            </a>
        </ion-list>
    </ion-card>
</ion-content>
]
