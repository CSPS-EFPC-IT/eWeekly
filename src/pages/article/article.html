<!--
  Generated template for the ArticlePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="article">{{ article.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="article">
    <ion-card-content>
      <div [innerHTML]="article.body"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
