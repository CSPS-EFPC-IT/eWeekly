<ion-header>
    <ion-navbar>
        <ion-title>Schedule</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="page-container" padding>

    <div class="days-container">
        <a href="#" class="day-container" *ngFor="let day of days" (click)="goToDayPage(day.id)">
            <div class="inner-container">
                <span class="day">{{ day.name }}</span><br>
                <span class="date">{{ day.date }}</span>
            </div>
        </a>
    </div>

</ion-content>
