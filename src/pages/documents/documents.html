<ion-header>
    <ion-navbar>
        <ion-title>
            Documents
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <div *ngFor="let key of keys">
            <ion-item-divider>
                {{ key }}
            </ion-item-divider>
            <button ion-item text-wrap *ngFor="let document of documents[key]" (click)="showDocument(document.id)">
                {{ document.name }}
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </button>
        </div>
    </ion-list>
</ion-content>
