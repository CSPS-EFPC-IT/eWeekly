<ion-header>
  <ion-navbar>
    <ion-title>
      My Trip
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let article of articles" (click)="showArticle(article.id)">
      {{ article.title }}
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
